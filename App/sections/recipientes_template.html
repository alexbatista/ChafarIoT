<div id="recipientes">
  <div class="row">
    <div class="col s12">
      <h3 style="text-align: center;">Cadastro de Recipientes</h3>
    </div>
  </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s9">
                    <input  id="nome" type="text" class="validate">
                    <label for="nome">Nome do Recipiente</label>
                </div>
                <div class="input-field col s3">
                    <input id="litros" type="text" class="validate">
                    <label for="litros">Litros</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input id="valor" type="text" class="validate">
                    <label for="valor">Valor</label>
                </div>
            </div>
            <div class="row">
                <div class="col s3 offset-s9">
                    <button class="btn waves-effect waves-light" id="save-new-recipient" type="submit" name="action">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
