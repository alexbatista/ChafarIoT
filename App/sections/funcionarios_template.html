<div id="funcionarios">
  <div class="row">
    <div class="col s12">
      <h3 style="text-align: center;">Cadastro de Funcionários</h3>
    </div>
  </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input  id="nome" type="text" class="validate">
                    <label for="nome">Nome do Funcionário</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input id="endereco" type="text" class="validate">
                    <label for="endereco">Endereço</label>
                </div>
                <div class="input-field col s4">
                    <input id="telefone" type="text" class="validate">
                    <label for="telefone">Telefone</label>
                </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                  <input id="cpf" type="text" class="validate">
                  <label for="cpf">CPF</label>
              </div>
                <div class="input-field col s4">
                    <input id="senha" type="password" class="validate">
                    <label for="senha">Senha</label>
                </div>
                <div class="input-field col s4">
                    <input id="confirmar_senha" type="password" class="validate">
                    <label for="confirmar_senha">Confirmar Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="col s3 offset-s9">
                    <button class="btn waves-effect waves-light" id="save-new-employee" type="submit" name="action">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
