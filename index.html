<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="App/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="App/css/application.css">
  <link rel="stylesheet" href="App/css/login.css">
  <title>ChafarIoT - Sistema de controle de consumo de água</title>
</head>

<body>
  <div class="row">
    <div class="col s12">
      <main class="main-login">
        <div class="row">
          <form class="col s4 offset-s4">
            <div class="row">
              <div class="col s12">
                <img id="logo" src="App/img/logo.png" alt="">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="login" type="text" class="validate">
                <label for="login">Login</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Senha</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Entrar</button>
              </div>
            </div>
          </form>
        </div>
        <!-- All of the Node.js APIs are available in this renderer process. -->
        <!-- <a class="btn light-blue darken-3" onclick="Materialize.toast('Usuário salvo com sucesso!!', 4000)">Toast!</a> -->
      </main>
    </div>
  </div>

  <!-- <button id="new-window">New Window</button> -->
</body>
<script>
  window.$ = window.jQuery = require('jquery');
</script>

</html>
